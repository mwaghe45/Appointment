  <div id="item" class="my-4"> 
  <h2 class="text-center">List of Patient</h2>
  <table class="table">
    <tr>
      <th scope="col">Sr No.</th>
      <th scope="col">Full Name</th>
      <th scope="col">Address</th>
      <th scope="col">email</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Time</th>
      <th scope="col">Simtums</th>
    </tr>
    <tbody id="tablebody">
  

    </tbody>


  </table>
  </div>
  <script>
  add = document.getElementById("add");
  add.addEventListener("click", ()=>{
    console.log("adding...");
    name = document.getElementById('name').value;
    address = document.getElementById('address').value;
    email = document.getElementById('email').value;
    mobile = document.getElementById('mobile').value;
    time = document.getElementById('timming').value;
    simtums = document.getElementById('simtums').value;

    if (localStorage.getItem('itemsJson')==null){
      itemJsonArray = [];
      itemJsonArray.push([name,address,email,mobile,time,simtums]);
      localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
    }
    else{
      itemJsonArrayStr = localStorage.getItem('itemsJson')
      itemJsonArray = JSON.parse(itemJsonArrayStr);
      itemJsonArray.push([name,address,email,mobile,time,simtums]);
      localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))

    }
    //populte tble
    let tableBody = document.getElementById("tablebody");
    let str = "";
    itemJsonArray.forEach((element, index) =>{
      str +=`
      <tr>
      <th scope="col">${index + 1}</th>
      <th>${element[0]}</th>
      <th>${element[1]}</th>
      <th>${element[2]}</th>
      <th>${element[3]}</th>
      <th>${element[4]}</th>
      <th>${element[5]}</th>
      </tr>`;
    });
      tableBody.innerHTML = str;
      
    });
    function clearstorage(){
      console.log("clear all list..");
      localStorage.clear();
    }

  
  </script>
